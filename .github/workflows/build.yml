name: Build and Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: actions/setup-cmake@v2

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Run the build
      run: ./build/QuarantineEngine
