name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1) Checkout including submodules
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive

      # 2) Bootstrap vcpkg into ./vcpkg
      - name: Bootstrap vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgDirectory: './vcpkg'
          doNotUpdateVcpkg: true

      # 3) Install all required libs via vcpkg
      - name: Install dependencies
        run: |
          .\vcpkg\vcpkg.exe install ^
            vulkan-loader:x64-windows ^
            glfw3:x64-windows ^
            glm:x64-windows ^
            stb:x64-windows ^
            assimp:x64-windows ^
            bullet3:x64-windows ^
            spirv-reflect:x64-windows ^
            meshoptimizer:x64-windows

      # 4) Set up CMake
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      # 5) Configure CMake (Release)
      - name: Configure CMake (Release)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake

      # 6) Build
      - name: Build with CMake
        run: cmake --build build --config Release --parallel 8

      # 7) Upload executable
      - name: Upload QuarantineEngine.exe
        uses: actions/upload-artifact@v4
        with:
          name: QuarantineEngine
          path: build/Release/QuarantineEngine.exe
